{% extends "base.html" %}

{% load static %}

{% block head %}
  <link rel='stylesheet' href='{% static "dashboard/bundle.css" %}'>
  <script defer src='{% static "dashboard/bundle.js" %}'></script>
  <link href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.13.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.13.min.js"></script>
  <script>
    const instruments = [
      {% for instr, iid in instruments %}
      ['{{ instr }}', {{ iid }}],
      {% endfor %}
      ];
  </script>
{% endblock head %}

{% block content %}
<section id="apps">
</section>
{% endblock %}
