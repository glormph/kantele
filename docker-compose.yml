services:
    web:
        extends:
            file: docker-compose-prod.yml
            service: web
        env_file:
            - ./src/docker/stage.env
        volumes:
          - ./src/backend:/kantele
        environment:
            PROTOCOL: http
    
    nginx:
        image: kantele_nginx_stage
        build:
            context: ./src
            dockerfile: ./docker/Dockerfile
            target: nginx_stage
        depends_on:
            - web
        ports:
            - 80:80
        volumes:
            - ./src/docker/uwsgi_params:/etc/nginx/uwsgi_params
            - ./src/docker/nginx_stage.conf:/etc/nginx/nginx.conf
            - ./src/static:/static
            - "${HOST_UPLOADPATH}:${CONTAINER_UPLOADPATH}"
            - "${HOST_ANALYSISFILES}:${CONTAINER_ANALYSISPATH}"

    db: 
        extends:
            file: docker-compose-prod.yml
            service: db 
        environment:
            KANTELE_PASSWORD: "${PG_KANTELE_PASSWORD}"
            KANTELE_DB: "${KANTELE_DB_NAME}"
            KANTELE_ROLE: kanteleuser
        volumes:
            - "./src/docker/create_kantele_db.sh:/kantele_db_init/create_kantele_db.sh"

    mq:
        extends:
            file: docker-compose-prod.yml
            service: mq

    jobrunner:
       extends:
           file: docker-compose-prod.yml
           service: jobrunner
       env_file:
           - ./src/docker/stage.env
       volumes:
           - ./src/backend:/kantele

    storage:
        image: kantele_web
        depends_on:
            - web
        command: celery worker -A kantele -Q mv_md5_storage -n storage.%h --concurrency=1
        env_file:
            - ./src/docker/stage.env
        volumes:
            - ./data/storage:/storage
            - ./src/backend:/kantele
        environment:
            APIKEY: "${APIKEY_STORAGE}"
            KANTELEHOST: "${HOST_FQDN}"
            PROTOCOL: http
            HOST_DOMAIN: "${HOST_FQDN}"
            STORAGESHARE: '/storage/storage'
            TMPSHARE: '/storage/tmp'
            WEBSHARE: '/storage/web'
            ANALYSISSHARE: '/storage/analysis'
            RABBITHOST: mq
            RABBIT_VHOST: "${RABBIT_VHOST}"
            RABBITUSER: "${RABBITUSER:-guest}"
            RABBITPASS: "${RABBITPASS:-guest}"

