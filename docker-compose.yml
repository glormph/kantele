services:
    web:
        image: kantele_web
        depends_on:
            - db
        build:
            context: .
            dockerfile: ./docker/Dockerfile_web
        ports:
            - "8088:80"
        env_file:
            - ./docker/develop.env
        volumes:
            - ./backend:/kantele
        environment:
            KANTELEHOST: web
            DB_PASS: "${PG_KANTELE_PASSWORD}"
            DB_USER: kanteleuser
            DB_HOST: db
            DB_NAME: "${KANTELE_DB_NAME}"
            HOST_DOMAIN: "${HOST_FQDN}"
            RABBITHOST: mq
            RABBITUSER: "${RABBITUSER:-guest}"
            RABBITPASS: "${RABBITPASS:-guest}"
    
    nginx:
        image: nginx:1.21
        depends_on:
            - web
        ports:
            - 80:80
        volumes:
            - ./docker/nginx.conf:/etc/nginx/nginx.conf
            - ./docker/uwsgi_params:/etc/nginx/uwsgi_params
            - ./static:/static

    db:
        image: postgres:14.3
        volumes:
            - "${PG_DATA_PATH}:/var/lib/postgresql/data"
            - "./data/db_init:/docker-entrypoint-initdb.d"
            - "${BACKUP_PATH}:/backups"
        ## Comment user: line on MacOS, not on linux
        user: "${DBUID:-0}:${DBGID:-0}"
        environment:
            POSTGRES_PASSWORD: "${PG_SUPERUSER_PASSWORD}"
            KANTELE_PASSWORD: "${PG_KANTELE_PASSWORD}"
            KANTELE_DB: "${KANTELE_DB_NAME}"
            KANTELE_ROLE: kanteleuser

    mq:
        image: rabbitmq:3.10
        volumes:
            - "./docker/rabbitmq-timeout.conf:/etc/rabbitmq/conf.d/30-timeout.conf"
        environment:
            RABBITMQ_DEFAULT_USER: "${RABBITUSER:-guest}"
            RABBITMQ_DEFAULT_PASS: "${RABBITPASS:-guest}"

    jobrunner:
        image: kantele_web
        depends_on:
            - web
        command: python manage.py runjobs
        env_file:
            - ./docker/stage.env
        volumes:
            - ./backend:/kantele
        environment:
            DB_PASS: "${PG_KANTELE_PASSWORD}"
            DB_USER: kanteleuser
            DB_HOST: db
            DB_NAME: "${KANTELE_DB_NAME}"
            HOST_DOMAIN: "${HOST_FQDN}"
            RABBITHOST: mq
            RABBITUSER: "${RABBITUSER:-guest}"
            RABBITPASS: "${RABBITPASS:-guest}"
