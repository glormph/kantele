{% extends "base.html" %}
{% block content %}
<section id="apps">
<div class="container">
<main-box v-bind:username="user"></main-box>
</div>
</section>
<script>
	{% verbatim %}
	Vue.component('main-box', {
		template: `
		<div class="content">
			<div class="tabs is-toggle is-centered is-small">
				<ul>
					<li v-bind:class="tabclassDatasets">
						<a v-on:click="showDatasets"><span>Datasets</span></a>
					</li>
					<li v-bind:class="tabclassProjects">
						<a v-on:click="showProjects"><span>Projects (TBD)</span></a>
					</li>
					<li v-bind:class="tabclassSearches">
						<a v-on:click="showSearches"><span>Searches (TBD)</span></a>
					</li>
				</ul>
			</div>
			<!-- here starts datasets list box, component or container? -->
			<div class="content" v-show="tabclassDatasets!==''">
					<input class="input is-small" v-on:keyup.13="findDatasets" v-model="findDsQuery" type="text" placeholder="Type a query and press enter to search datasets">
			<table class="table">
				<div class="content is-small">
				<thead>
					<tr>
						<th><input type="checkbox" v-model="allSelector" v-on:click="selectAll"></th>
						<th></th>
						<th></th>
						<th>CF</th>
		<th><span class="icon is-small"><i class="fa fa-hourglass-2"/></span></th>
						<th>Project</th>
						<th>Experiment</th>
						<th>Run</th>
						<th>User</th>
						<th>Datatype</th>
					</tr>
				</thead>
				<tbody>
				<template v-for="ds in datasets">
		                        <tr>
						<td><input type="checkbox" v-bind:value="ds.id" v-model="selectedDsets"> </td>
						<td>
							<a v-on:click="toggleDset(ds.id)">
								<span class="has-text-info icon is-small">
								<i class="fa fa-eye" />
								</span>
							</a>
						</td>
						<td>
								<a v-bind:href="'/datasets/show/' + ds.id">
							<span v-if="ds.own" class="icon has-text-info is-small">
									<i class="fa fa-pencil"></i>
							</span>
							<span v-else-if="!ds.own" class="icon has-text-grey-light is-small">
									<i class="fa fa-pencil"></i>
							</span>
								</a>
						</td>
						<td><span class="has-icon" v-if="ds.is_corefac">
                                                               <i class="fa fa-check has-text-success"></i>
		</span></td>
		<td><span v-for="state in ds.jobstates" v-bind:class="jobTaskStateColor(state)" class="icon is-small"><i class="fa fa-square"/></span></td>
						<td>{{ ds.proj }}</td>
						<td>{{ ds.exp }}</td>
						<td>{{ ds.run }}</td>
						<td>{{ ds.usr }}</td>
						<td>
							<span v-if="!ds.prefrac">{{ ds.dtype }}</span>
							<span v-else-if="ds.hr">{{ ds.hr }}</span>
							<span v-else-if="ds.prefrac">{{ ds.prefrac }}</span>
						</td>
					</tr>
		<template v-if="ds.details !== false">
                <tr><td></td><td colspan="9"> <span class="has-text-weight-bold">Storage location:</span><span> {{ ds.details.storage_loc }} </span></td></tr>
		<td></td>
		<td colspan="4">
		<div>{{ ds.details.nrrawfiles }} claimed files</div>
		<div v-for="(nrfiles, ftype) in ds.details.nrstoredfiles">{{ nrfiles }} stored files of type {{ ftype }}</div>
		{{ ds.details.nrbackupfiles }} backed up files
		<div v-if="ds.details.mzmlable === 'ready'"><a class="button is-small is-primary" v-on:click="createMzml(ds.id)">Create (missing) mzMLs</a></div>
		<div v-if="ds.details.mzmlable === 'blocked'" ><a class="button is-small is-primary" disabled>mzML job running</a></div>
		</td>
		<td colspan="2">
		<div v-for="(state, comp) in ds.details.compstates">
		<span class="has-icon" v-if="state !== undefined">
                                                               <i v-if="state === 'ok'" class="fa fa-check has-text-success"></i>
                                                               <i v-else-if="state !== 'ok'" class="fa fa-times has-text-danger"></i>
		{{ comp }}</span>
                                                       <span v-if="state === undefined">
                                                               &#x25AC;
		{{ comp }}                              </span>

		</div>
		</td>
		<td colspan="2">
		<div v-for="job in ds.details.jobs">
			<a v-if="job.state==='error' && job.retry" v-on:click="retryJob(job.id)" class="button is-small is-outlined is-danger">Retry {{ job.name }}</a>
					<a v-else-if="job.state==='error'" class="button is-small is-danger">{{ job.name }}</a>
					<a v-if="job.state==='processing'" class="button is-small is-warning">{{ job.name }}</a>
					<a v-if="job.state==='pending'" class="button is-small is-warning">{{ job.name }}</a>
			</div>
		</td>
		<td></td>
		</template>
		                        </template>
				</tbody>
					</div>
			</table>
		</div><!-- container dsets end -->
		</div>
		`,
		props: ['username'],
		data: function() {
			return {
				datasets: {},
				findDsQuery: '',
				allSelector: false,
				tabclassDatasets: 'is-active',
				tabclassProjects: '',
				tabclassSearches: '',
				selectedDsets: [],
				infoshown: {},
				}
		},
		mounted: function() {
			this.fetchDatasets();
		},
		methods: {
			createMzml: function(ds_id) {
				this.$http.get(`/createmzml/${ds_id}`)
				.then(response => {
					return response
				}, response => {
					console.log(response);
					// error code
				}).then(result => {
					this.dsetInfo(ds_id);
				})
			},
                        retryJob: function(job_id) {
				this.$http.post(`jobs/retry/${job_id}`)
				.then(response => {
					return response
				}, response => {
					console.log(response);
					// error code
				}).then(result => {
					this.dsetInfo(ds_id);
				})
                        },
			fetchDatasets: function() {
				this.$http.get('/show/datasets/')
				.then(response => {
					return response.json()
				}, response => {
				}).then(result => {
					for (key in result) {
						this.datasets = result['dsets'];
					}
				})
			},
			findDatasets: function() {
				this.$http.get('/find/datasets/',
					{params: {q: this.findDsQuery.split(' ').join(',') }})
				.then(response => {
					return response.json()
				}, response => {
				}).then(result => {
					for (key in result) {
						this.datasets = result['dsets'];
					}
				})
			},
			selectAll: function() {
				this.selectedDsets = [];
				this.infoshown = {};
				if (!this.allSelector) {
					return;
				}
				for (key in this.datasets) {
				        this.selectedDsets.push(this.datasets[key].id);
				}
			},
			showDatasets: function() {
				this.activateTabClass('tabclassDatasets');
			},
			showProjects: function() {
				this.activateTabClass('tabclassProjects');
			},
			showSearches: function() {
				this.activateTabClass('tabclassSearches');
			},
			activateTabClass: function(tabname) {
				tabs = ['tabclassDatasets', 'tabclassProjects', 'tabclassSearches'];
				for (offtab of tabs) {
					this[offtab] = '';
					}
				this[tabname] = 'is-active';
			},
			toggleDset: function(ds_id) {
				if (!this.datasets[ds_id].details) {
					this.dsetInfo(ds_id);
				} else {
					this.datasets[ds_id].details = false
				}
			},
			dsetInfo: function(ds_id) {
				this.$http.get(`/show/dataset/${ds_id}`)
				.then(response => {
					return response.json()
				}, response => {
				}).then(result => {
					this.datasets[ds_id].details = result;
				})
			},
                        refreshDsInfo: function() {
				this.dsetInfo(this.infoshown.dset.id);
			},
			jobTaskStateColor: function(state) {
 				statecolors = {'pending': 'has-text-info', 'error': 'has-text-danger', 'processing': 'has-text-warning'};
				return statecolors[state]
			},
		},
	})
	Vue.component('dsinfo-box', {
		template: `
		<div class="content">
			<div v-if="infoshown.num_dsets === 1">
				<div class="tags">
				<span class="tag is-info">{{ infoshown.dset.type }}</span>
				<span v-if="infoshown.dset.is_corefac" class="tag is-success">Core facility</span>
				</div>
				<div class="tags">
					<span v-for="(state, comp) in infoshown.dset.compstates" class="tag" v-bind:class="compStateColor(state)">{{ comp }}</span>
				</div>
				<div>
					<b>Project</b>: {{ infoshown.dset.project }}
				</div>
				<div>
					<b>Experiment</b>: {{ infoshown.dset.experiment }}
				</div>
				<div>
					<b>Run</b>: {{ infoshown.dset.runname }}
				</div>
				<div>
					<b>Storage location</b>: {{ infoshown.dset.storage_location }}
				</div>
				<hr>
				<b>Files</b>
				<div>
					{{ infoshown.rawfiles.length }} claimed files
				</div>
				<div v-for="(files, ftype) in infoshown.storedfiles">
					{{ files.length }} stored files of type {{ ftype }}
				</div>
				<div>
					{{ infoshown.backupfiles.length }} backed up files
				</div>
				<a v-if="mzmlAble === 'ready'" class="button is-small is-primary" v-on:click="createMzml(infoshown.dset.id)">Create (missing) mzMLs</a>
				<a v-if="mzmlAble === 'blocked'" class="button is-small is-primary" disabled>mzML job running</a>

				<hr>
				<div>
					<b>Jobs running/error</b>
				</div>
				<span v-for="job in infoshown.jobs" v-if="infoshown.jobs.length">
					<a v-if="job.state==='error' && job.retry" v-on:click="retryJob(job.id)" class="button is-small is-outlined is-danger">Retry {{ job.name }}</a>
					<a v-else-if="job.state==='error'" class="button is-small is-danger">{{ job.name }}</a>
					<a v-if="job.state==='processing'" class="button is-small is-warning">{{ job.name }}</a>
					<a v-if="job.state==='pending'" class="button is-small is-warning">{{ job.name }}</a>
				</span>
				<span v-if="!infoshown.jobs.length"> - </span>
			</div>
		</div>
		`,
		props: ['infoshown'],
		data: function() {
			return {
			}
		},
		computed: {
			mzmlAble: function() {
				if (!('mzML' in this.infoshown.storedfiles) || this.infoshown.storedfiles.mzML.length === this.infoshown.storedfiles.raw.length) {
					return false
				} else if (this.infoshown.jobnames.indexOf('convert_mzml') > -1) {
					return 'blocked'
				} else {
					return 'ready'
				}
			}
		},
		methods: {
			createMzml: function(ds_id) {
				this.$http.get(`/createmzml/${ds_id}`)
				.then(response => {
					return response
				}, response => {
					console.log(response);
					// error code
				}).then(result => {
					this.$emit('dsinfo');
				})
			},
                        retryJob: function(job_id) {
				this.$http.post(`jobs/retry/${job_id}`)
				.then(response => {
					return response
				}, response => {
					console.log(response);
					// error code
				}).then(result => {
					this.$emit('dsinfo');
				})
                        },
			compStateColor: function(state) {
 				statecolors = {'ok': 'is-success', 'error': 'is-danger', 'new': 'is-danger'};
				return statecolors[state]
			},
		},
	})
	Vue.component('search-box', {
		template: `
		<div class="content is-small">
		Not yet implemented
		</div>
		`,
		data: function() {
			return {
			}
		},
		methods: {
		},
	})
	{% endverbatim %}

	var dashboard = new Vue({
	el: '#apps',
	data: function() {
		return { 
			user: '{{ username }}',
		}
	},
})
</script>
{% endblock content %}
